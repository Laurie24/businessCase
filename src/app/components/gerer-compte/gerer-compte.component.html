<div class="padding">
  <div class="container py-5 d-flex justify-content-center">
    <div class="card shadow mb-5 pb-4" style="width: 32rem; border-radius: 1.5rem; border: none;">
      <div class="card-body">
        <h2 class="text-center">Gérer mon compte</h2>
        <br>
        <form>
          <div class="form-group">
            <label for="exampleInputPrenom">Prénom</label>
            <input type="text" class="form-control" id="exampleInputPrenom">
          </div>
          <div class="form-group">
            <label for="exampleInputNom">Nom</label>
            <input type="text" class="form-control" id="exampleInputNom">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputTel">Téléphone</label>
            <input type="tel" class="form-control" id="exampleInputTel">
          </div>
          <div class="form-group">
            <label for="exampleInputNum">Numéro Siret</label>
            <input type="text" class="form-control" id="exampleInputNum">
          </div>
        </form>
        <br>
        <br>
        <div class="text-center">
          <a routerLink="/profil" class="link px-4 py-3" style="background-color: #06DF86; color: #fff; border-radius: .5rem; font-weight: bold;" >Modifier</a>
        </div>
        <br>

      </div>
    </div>
  </div>
</div>
